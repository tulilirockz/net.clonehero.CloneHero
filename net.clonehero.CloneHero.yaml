app-id: net.clonehero.CloneHero
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
separate-locales: false
build-options:
  no-debuginfo: true
tags:
  - proprietary
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --device=all
  - --socket=pulseaudio
  - --persist=.clonehero
command: clonehero.sh
modules:
  - name: clonehero-linux
    buildsystem: simple
    build-commands:
       - install -Dpm0755 -t /app/bin/ apply_extra
       - install -Dpm0644 -t /app/share/applications/ net.clonehero.CloneHero.desktop
       - install -Dpm0644 -t /app/share/icons/hicolor/128x128/apps/ net.clonehero.CloneHero.png
       - install -Dpm0755 -t /app/bin clonehero.sh
    sources:
      - type: extra-data
        filename: CloneHero-linux.tar.xz
        url: https://github.com/clonehero-game/releases/releases/download/V1.0.0.4080/CloneHero-linux.tar.xz
        size: 319658004
        sha256: 6162d5fb0810f517ca45249687fc743cc8c1ead140e18a476fd5ad60e3a06592
        x-checker-data:
          type: json
          url: https://api.github.com/repos/clonehero-game/releases/releases/latest
          tag-query: .tag_name
          version-query: .tag_name | sub("^V"; "")
          url-query: '"https://github.com/clonehero-game/releases/releases/download/V" + $tag + "/CloneHero-linux.tar.xz"'
      - type: file
        path: net.clonehero.CloneHero.desktop
      - type: file
        path: net.clonehero.CloneHero.png
      - type: script
        dest-filename: apply_extra
        commands:
          - |
            mkdir -p /app/extra/
            tar xf CloneHero-linux.tar.xz -C /app/extra/
            chmod +x /app/extra/clonehero-linux/clonehero
            rm -rf CloneHero-linux.tar.xz
      - type: script
        dest-filename: clonehero.sh
        commands:
          - |
            exec /app/extra/clonehero-linux/clonehero $@
